<!DOCTYPE HTML>
<html>
<head>
	<title>Online Lucky Draw 2018</title>
	<meta charset="utf-8">
	<link rel="manifest" href="manifest.json">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Lucky Draw">
	<meta name="apple-mobile-web-app-title" content="Lucky Draw">
	<meta name="theme-color" content="#5e42a6">
	<meta name="msapplication-navbutton-color" content="#5e42a6">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body class="is-preload">
	<div id="app">
	</div>

	<template id="countdown-template">
		<span>
			{{ days | two_digits }} Days
			{{ hours | two_digits }}h
			{{ minutes | two_digits }}m
			{{ seconds | two_digits }}s
		</span>
	</template>
</body>
</html>
